<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>従業員管理システム</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="list.html" th:href="@{/employee/showList}">
                        <!-- 企業ロゴ -->
                        <img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
                        <li class="active"><a href="employee-insert.html" th:href="@{/employee/toInsert}">従業員登録</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">
                        <span th:text="${administratorName}">山田太郎</span>さんこんにちは！
                        &nbsp;&nbsp;&nbsp;
                        <a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
                    </p>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- パンくずリスト -->
        <ol class="breadcrumb">
            <li>従業員リスト</li>
            <li class="active">従業員詳細</li>
        </ol>

        <!-- register form -->
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
                <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
                <div class="well">


                    <!-- ここから上を編集する必要はありません -->

                    <!-- ここにモックのform要素を貼り付けます -->

                    <form method="post" action="list.html" th:action="@{/employee/insert}"
                        th:object="${insertEmployeeForm}">
                        <fieldset>
                            <legend>従業員情報</legend>
                            <table class="table table-striped">
                                <tr>
                                    <th nowrap>
                                        <label for="name">
                                            従業員名
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{name}" style="color:red"></p>
                                        <input type="text" name="name" id="name" class="form-control" th:field="*{name}"
                                            placeholder="山田太郎">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="image">
                                            写真
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{image}" style="color:red"></p>
                                        <input type="file" name="image" id="image" accept="image/jpg,image/png"
                                            th:field="*{image}">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        性別
                                    </th>
                                    <td>
                                        <p th:errors="*{gender}" style="color:red"></p>
                                        <input type="radio" name="gender" id="man" value="男性">
                                        <label for="man">男性</label>
                                        <input type="radio" name="gender" id="woman" value="女性">
                                        <label for="woman">女性</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="hireDate">
                                            入社日
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{hireDate}" style="color:red"></p>
                                        <input type="date" name="hireDate" id="hireDate" class="form-control"
                                            th:field="*{hireDate}">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="mailAddress">
                                            メールアドレス
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{mailAddress}" style="color:red"></p>
                                        <input type="text" name="mailAddress" id="mailAddress" class="form-control"
                                            th:field="*{mailAddress}" placeholder="test@test.com">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="zipCode">
                                            郵便番号
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{zipCode}" style="color:red"></p>
                                        <input type="text" name="zipCode" id="zipCode" class="form-control"
                                            th:field="*{zipCode}" placeholder="1234567">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="address">
                                            住所
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{address}" style="color:red"></p>
                                        <input type="text" name="address" id="address" class="form-control"
                                            th:field="*{address}" placeholder="東京都新宿区新宿三丁目">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="telephone">
                                            電話番号
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{telephone}" style="color:red"></p>
                                        <input type="text" name="telephone" id="telephone" class="form-control"
                                            th:field="*{telephone}" placeholder="12345678901">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="salary">
                                            給料
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{salary}" style="color:red"></p>
                                        <input type="text" name="salary" id="salary" class="form-control"
                                            th:field="*{salary}" placeholder="200000">
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        <label for="characteristics">
                                            特性
                                        </label>
                                    </th>
                                    <td>
                                        <p th:errors="*{characteristics}" style="color:red"></p>
                                        <textarea name="characteristics" id="characteristics" cols="50" rows="4"
                                            class="form-control" th:field="*{characteristics}"
                                            placeholder="笑顔が得意です"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th nowrap>
                                        扶養人数
                                    </th>
                                    <td>
                                        <p th:errors="*{dependentsCount}" style="color:red"></p>
                                        <input type="text" name="dependentsCount" id="dependentsCount"
                                            class="form-control" th:field="*{dependentsCount}" placeholder="2">
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </fieldset>
                    </form>


                    <!-- ここから下を編集する必要はありません -->
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/address.js"></script>
</body>

</html>
